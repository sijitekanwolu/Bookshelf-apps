    <div class="container">
        <div class="heading">Masukan buku</div>
        <!-- form input buku -->
        <form class="form" id="form">
          <input class="input" type="judul" name="judul" id="judul" placeholder="Masukkan Judul Buku" required>
          <input class="input" type="penulis" name="penulis" id="penulis" placeholder="Masukkan Penulis buku" required>
          <input class="input" type="number" name="tahun" id="tahun" placeholder="Masukkan Tahun Terbit Buku">
          <input class="checkbox ms-2 mt-3" type="checkbox" name="checkbox" id="checkbox">
          <label class="form-check-label" for="exemplecheck">Selesai Dibaca</label>
          <button class="submit-button">Simpan Buku</button>
          
          
        </form>
    </div>
